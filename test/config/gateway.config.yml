http:
  port: 8080
admin:
  port: 9876
  hostname: localhost
apiEndpoints:
  api:
    host: '*'
serviceEndpoints:
  httpbin:
    url: 'https://httpbin.org'
policies:
  - proxy
  - rewrite
pipelines:
  - name: basic
    apiEndpoints:
      - api
    policies:
      - rewrite:
          - condition:
              name: 'match'
              match: '/calendar/:test/hello'
          - action:
              rewrite: 'hello/:test/calendar'

      - proxy:
          - action:
              serviceEndpoint: httpbin
              changeOrigin: true
