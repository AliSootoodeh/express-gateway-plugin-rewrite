http:
  port: 8080
admin:
  port: 9876
  hostname: localhost
apiEndpoints:
  api:
    host: '*'
serviceEndpoints:
  httpbin:
    url: 'https://httpbin.org'
policies:
  - proxy
  - rewrite
pipelines:
  - name: basic
    apiEndpoints:
      - api
    policies:
      -
        rewrite:
          -
            condition:
              name: pathmatch
              match: /api/:route*
            action:
              rewrite: /api/v1/:route
              redirect: 301
          -
            condition:
              name: pathmatch
              match: /gigino/:code
            action:
              rewrite: /status/:code
              redirect: 301
          -
            condition:
              name: regexpmatch
              match: ^/js/(.*)$
            action:
              rewrite: /src/js/$1

      - proxy:
          - action:
              serviceEndpoint: httpbin
              changeOrigin: true
